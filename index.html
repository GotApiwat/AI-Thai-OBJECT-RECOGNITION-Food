<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-874" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>OBJECT RECOGNITION</title>
  </head>
  <body class="bg-gra">
    <div id="app">
      <div class="container" class="grid-container">
        <br /><br />
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card" id="rcorners2">
              <div class="card-head">
                <h6>AI วิเคราะห์อาหารจากรูปภาพ</h6>
              </div>
              <div class="card-body">
                <h2>{{nameFood}}</h2>
                <br />
                <div>
                  <form
                    action="upload.php"
                    method="post"
                    enctype="multipart/form-data"
                  >
                    <label for="fileToUpload" class="custom-file-upload">
                      <i class="fa fa-cloud-upload"></i> Select image
                    </label>
                    <input type="file" name="image" id="fileToUpload" />
                    <input
                      id="sunmitcus"
                      type="submit"
                      name="submit"
                      value="Upload File"
                      class="custom-file-upload"
                    />
                  </form>
                  <div class="image-preview" v-if="pathImg.length > 0">
                    <img class="preview" :src="pathImg" />
                  </div>
                </div>
                <form @submit="formSubmit">
                  <button class="btn-process bg-gra">Process</button>
                </form>
                <br />
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Result</th>
                      <th scope="col">Score</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="(item, index) in objects" :key="index">
                      <th scope="row">{{parseInt(item.rank)+1}}</th>
                      <td v-if="index==0">{{nameFood=item.result}}</td>
                      <td v-if="index>0">{{item.label}}</td>
                      <td>{{item.score}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <br />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
  <!-- JS, Popper.js, and jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
